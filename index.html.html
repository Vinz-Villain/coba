<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trans Jatim</title>
  <link rel="stylesheet" href="hotplate.css" />
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="header-icons">
      <img src="mail.png" alt="Mail" />
      <img src="bell.png" alt="Notification" />
    </div>
  </header>

  <section class="banner">
    <img src="bus-banner.png" alt="Banner Bus" />
  </section>

  <div class="search-box">
    <input type="text" placeholder="Cari lokasi tujuan" />
  </div>

  <section class="menu-grid">
    <div class="menu-item">Tiket Trans Jatim</div>
    <div class="menu-item">Tiket Luxury</div>
    <div class="menu-item">Semua Bus</div>
    <div class="menu-item">Info Rute</div>
    <div class="menu-item">Bus Terdekat</div>
    <div class="menu-item">AR Halte</div>
    <div class="menu-item">Sistem Peringatan Dini</div>
    <div class="menu-item">Rambu Suara</div>
  </section>

  <section class="promo">
    <h3>Promo, Diskon & Penawaran Eksklusif</h3>
    <img src="promo.png" alt="Promo GoSend" />
  </section>

  <footer class="footer">
    <p>Info & Layanan</p>
  </footer>
</body>
</html>
